<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Bin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div>
        <input id="txtouput" />
      </div>
      <div class="flex">
        <div >
          <div class="nums">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
          </div>
          <div class="nums">
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
          </div>
          <div class="nums">
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
          </div>
          <div class="nums">
            <button id="btn0">0</button>
            <button id="btn0">0</button>
            <button id="btn2">&bull;</button>
          </div>
        </div>
        <div>
          <div class="operators">
            <button id="btnDiv">&divide;</button>
            <button id="btnMul">&times;</button>
            <button id="btnSub">&plus;</button>
            <button id="btnAdd">&minus;</button>
          </div>
        </div>
          
        </div>
        <div class="equals">
          <button class="w100" id="btnoutput">&equals;</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
